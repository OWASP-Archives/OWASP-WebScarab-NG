sessions.createTable=\
	CREATE TABLE sessions (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		description VARCHAR(50),\
		creation_date TIMESTAMP NOT NULL\
	)
methods.createTable=\
	CREATE TABLE methods (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		method VARCHAR(16)\
	)
conversations.createTable=\
	CREATE TABLE conversations (\
		session_id INT NOT NULL, \
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		source_id INT NOT NULL,\
		request_date TIMESTAMP NOT NULL,\
		request_method_id INT NOT NULL,\
		request_uri_id INT NOT NULL,\
		request_version_id INT NOT NULL,\
		request_content_id CHAR(32),\
		response_version_id INT NOT NULL,\
		response_status CHAR(3) NOT NULL,\
		response_message_id INT NOT NULL,\
		response_content_id CHAR(32)\
	)
conversations.createTable.hsqldb=\
	CREATE CACHED TABLE conversations (\
		session_id INT NOT NULL, \
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		source_id INT NOT NULL,\
		request_date TIMESTAMP NOT NULL,\
		request_method_id INT NOT NULL,\
		request_uri_id INT NOT NULL,\
		request_version_id INT NOT NULL,\
		request_content_id CHAR(32),\
		response_version_id INT NOT NULL,\
		response_status CHAR(3) NOT NULL,\
		response_message_id INT NOT NULL,\
		response_content_id CHAR(32)\
	)
messages.createTable=\
	CREATE TABLE messages (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		message VARCHAR(256)\
	)
sources.createTable=\
	CREATE TABLE sources (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		source VARCHAR(20)\
	)
versions.createTable=\
	CREATE TABLE versions (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		version CHAR(8) NOT NULL\
	)
blobs.createTable=\
	CREATE TABLE blobs (\
		id CHAR(32) NOT NULL PRIMARY KEY,\
		blob_size INT NOT NULL,\
		blob_content LONGVARBINARY\
	)
blobs.createTable.hsqldb=\
	CREATE CACHED TABLE blobs (\
		id CHAR(32) NOT NULL PRIMARY KEY,\
		blob_size INT NOT NULL,\
		blob_content LONGVARBINARY\
	)
headers.createTable=\
	CREATE TABLE headers (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		conversation_id INT NOT NULL,\
		type INT NOT NULL,\
		named_value INT NOT NULL\
	)
named_values.createTable=\
	CREATE TABLE named_values (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		name VARCHAR(32) NOT NULL,\
		value LONGVARCHAR NOT NULL\
	)
named_values.createTable.hsqldb=\
	CREATE CACHED TABLE named_values (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		name VARCHAR(32) NOT NULL,\
		value LONGVARCHAR NOT NULL\
	)
uris.createTable=\
	CREATE TABLE uris (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		uri LONGVARCHAR NOT NULL\
	)
uris.createTable.hsqldb=\
	CREATE CACHED TABLE uris (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		uri LONGVARCHAR NOT NULL\
	)
annotations.createTable=\
	CREATE TABLE annotations (\
		id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY,\
		annotation VARCHAR(256) NOT NULL\
	)
findings.createTable=\
	CREATE TABLE findings (\
		id INT NOT NULL PRIMARY KEY,\
		description VARCHAR(256) NOT NULL\
	)
findings_conversations.createTable=\
	CREATE TABLE findings_conversations (\
		finding_id INT NOT NULL,\
		conversation_id INT NOT NULL\
	)


identityQuery.hsqldb=CALL IDENTITY()
