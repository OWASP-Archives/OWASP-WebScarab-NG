createTable.methods=CREATE TABLE methods (id INT NOT NULL IDENTITY, method VARCHAR(16))
createTable.conversations=CREATE TABLE conversations (id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY, session INT NOT NULL, date TIMESTAMP NOT NULL, request_method INT NOT NULL, request_uri INT NOT NULL, request_version INT NOT NULL, request_content_checksum CHAR(32), request_content_size INT, response_version INT NOT NULL, response_status CHAR(3) NOT NULL, response_message INT NOT NULL, response_content_checksum CHAR(32), response_content_size INT, plugin INT NOT NULL)
hsqldb.createTable.conversations=CREATE CACHED TABLE conversations (id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY, session INT NOT NULL, date TIMESTAMP NOT NULL, request_method INT NOT NULL, request_uri INT NOT NULL, request_version INT NOT NULL, request_content_checksum CHAR(32), request_content_size INT, response_version INT NOT NULL, response_status CHAR(3) NOT NULL, response_message INT NOT NULL, response_content_checksum CHAR(32), response_content_size INT, plugin INT NOT NULL)
createTable.messages=CREATE TABLE messages (id INT NOT NULL IDENTITY, message VARCHAR(256))
createTable.plugins=CREATE TABLE plugins (id INT NOT NULL IDENTITY, plugin VARCHAR(20))
createTable.versions=CREATE TABLE versions (id INT NOT NULL IDENTITY, version CHAR(8) NOT NULL)
hsqldb.createTable.blobs=CREATE CACHED TABLE blobs (key CHAR(32) NOT NULL PRIMARY KEY, blob LONGVARBINARY)
hsqldb.createTable.headers=CREATE CACHED TABLE headers (sort INT NOT NULL IDENTITY, conversation INT NOT NULL, type INT NOT NULL, named_value INT NOT NULL)
hsqldb.createTable.named_values=CREATE CACHED TABLE named_values (id INT NOT NULL IDENTITY, name VARCHAR(32) NOT NULL, value VARCHAR(1024) NOT NULL)
hsqldb.createTable.uris=CREATE CACHED TABLE uris (id INT NOT NULL IDENTITY PRIMARY KEY, uri LONGVARCHAR NOT NULL)
createTable.annotations=CREATE TABLE annotations (id INT NOT NULL, annotation VARCHAR(256) NOT NULL)
createTable.findings=CREATE TABLE findings (id INT NOT NULL PRIMARY KEY, description VARCHAR(256) NOT NULL)
createTable.findings_conversations=CREATE TABLE findings_conversations (finding_id INT NOT NULL, conversation_id INT NOT NULL)


hsqldb.identityQuery=CALL IDENTITY()
