hsqldb.identityQuery=CALL IDENTITY()
hsqldb.createTable.methods=CREATE TABLE methods (id INT NOT NULL IDENTITY, method VARCHAR(16))
hsqldb.createTable.conversations=CREATE CACHED TABLE conversations (id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) PRIMARY KEY, session INT NOT NULL, date TIMESTAMP NOT NULL, request_method INT NOT NULL, request_uri INT NOT NULL, request_version INT NOT NULL, request_content_checksum CHAR(32), response_version INT NOT NULL, response_status CHAR(3) NOT NULL, response_message INT NOT NULL, response_content_checksum CHAR(32), plugin INT NOT NULL)
hsqldb.createTable.messages=CREATE CACHED TABLE messages (id INT NOT NULL IDENTITY, message VARCHAR(256))
hsqldb.createTable.versions=CREATE TABLE versions (id INT NOT NULL IDENTITY,version CHAR(8) NOT NULL)
hsqldb.createTable.descriptions=CREATE CACHED TABLE descriptions (id INT NOT NULL, description VARCHAR(256))
hsqldb.createTable.blobs=CREATE TABLE blobs (key CHAR(32) NOT NULL PRIMARY KEY, blob LONGVARBINARY)
hsqldb.createTable.headers=CREATE CACHED TABLE headers (sort INT NOT NULL IDENTITY, conversation INT NOT NULL, type INT NOT NULL, named_value INT NOT NULL)
hsqldb.createTable.named_values=CREATE CACHED TABLE named_values (id INT NOT NULL IDENTITY, name VARCHAR(32) NOT NULL, value VARCHAR(1024) NOT NULL)
hsqldb.createTable.uris=CREATE TABLE uris (id INT NOT NULL IDENTITY PRIMARY KEY, uri VARCHAR(4096) NOT NULL)
